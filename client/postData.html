<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate You</title>
    <link rel="stylesheet" href="getUsers.css">
    <link
      rel="website icon"
      type="png"
      href="google.png"
    />
</head>
<body>
    <div class="form">
        <form action="/submit" method="POST" id="userDataForm">
            <div class="bingo"><img src="./eagle2.jpg" alt=""></div>
            <div><input type="text" placeholder="Enter Your Name :" name="name"></div>
            <div><input type="text" placeholder="Enter Your UserName :" name="username"></div>
            <div><input type="email" id="email" name="email" required placeholder="Enter Your email :" ></div> 
            <div id="alert" ></div>
            <div><input type="password" name="password" placeholder="Enter Your Password : min-8,max-15" id="password"  ></div>
            <div id="strength" class="pass1"></div>
            <div><input type="password" name="password1" placeholder="Confirm Password :" id="password1" ></div>
            <div id="verification" class="pass1"></div>
            <div><button type="submit" id="btn">Submit</button></div>

            <script src="form.js"></script>
            <script src="form-password.js"></script>
        </form>
    </div>
</body>
</html>
